<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Welcome to My Sasta Calculator</h1>
        <div id="calc">
           <div id="box">
                
                <input type="text" id="value" placeholder="Fill me please">
                <button id="calculate" onclick="calculate()"  >Calculate</button>
           </div>
           <div id="input">
                <div id="line1">
                    <button class="btnp1" id="clear">Clear</button>
                    <button class="btnp1" id="back">Backspace</button>
                    <button class="btnp2" id="brack_o">(</button>
                    <button class="btnp2" id="brack_c">)</button>
                </div>
                <div id="line2">
                    <button class="btnp2" id="percnt">%</button>
                    <button class="btnp2" id="div">/</button>
                    <button class="btnp2 id="mult">*</button>
                    <button class="btnp2 id="sum">+</button>
                </div>
                <div id="line3">
                    <button class="btnp2 id="minus">-</button>
                    <button class="btnp3 id="btn9">9</button>
                    
                    <button class="btnp3 id="btn7">7</button>
                    <button class="btnp3 id="btn8">8</button>
                </div>
                <div id="line4">
                    <button class="btnp3 id="btn6">6</button>
                    <button class="btnp3 id="btn5">5</button>
                    <button class="btnp3 id="btn4">4</button>

                    <button class="btnp3 id="btn3">3</button>
                </div>
                <div id="line5">
                    <button class="btnp3 id="btn2">2</button>
                    <button class="btnp3 id="btn1">1</button>
                    <button class="btnp3 id="btn0">0</button>
                    <button class="btnp3 id="btn.">.</button>
           </div>
           </div>
           <div id="log">
                <h2>Log</h2>
                <div >
                    <ul id="log_content">
                    </ul>
                </div>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
